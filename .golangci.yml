version: "2"
run:
  tests: false
linters:
  enable:
    - bodyclose
    - copyloopvar
    - durationcheck
    - exhaustive
    - forcetypeassert
    - gocheckcompilerdirectives
    - gochecknoglobals
    - goconst
    - gocritic
    - godot
    - gosec
    - importas
    - makezero
    - musttag
    - nakedret
    - nestif
    - nilerr
    - noctx
    - prealloc
    - predeclared
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - sqlclosecheck
    - staticcheck
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace
    - wrapcheck
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    gocritic:
      disabled-checks:
        - commentedOutCode
        - docStub
        - hugeParam
        - whyNoLint
      enabled-tags:
        - diagnostic
        - style
        - performance
        - experimental
        - opinionated
    nakedret:
      max-func-lines: 10
    revive:
      enable-all-rules: true
      rules:
        - name: blank-imports
          disabled: true
        - name: file-header
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: function-length
          disabled: true
        - name: argument-limit
          disabled: true
        - name: cyclomatic
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: function-result-limit
          disabled: true
        - name: banned-characters
          disabled: true
        - name: add-constant
          disabled: true
        - name: unused-receiver
          disabled: true
        - name: bare-return
          disabled: true
        - name: redundant-import-alias
          disabled: true
        - name: comment-spacings
          disabled: true
    sloglint:
      no-mixed-args: true
      attr-only: true
      context: all
      static-msg: false
      key-naming-case: snake
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: (.+)\.go$
        text: ST1000
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  fix: true
formatters:
  enable:
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
